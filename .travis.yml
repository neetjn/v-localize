dist: trusty
language: node_js
node_js:
- '8'
install:
- npm install
before_script:
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'  # start xvfb for karma tests
  - sleep 3 # give xvfb some time to start
script:
- npm run build
- npm run test
